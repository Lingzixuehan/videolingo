image: python:3.12-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pip"
  PYTHONPATH: "$CI_PROJECT_DIR/backend"

before_script:
  - cd backend
  - pip install -U pip
  - pip install -r requirements-dev.txt

lint-backend:
  stage: lint
  rules:
    - changes: [ "backend/**/*" ]
  script:
    - ruff check .
    - mypy app

test-backend:
  stage: test
  rules:
    - changes: [ "backend/**/*" ]
  script:
    - pytest -q --cov=app --cov-report=term-missing
  coverage: '/TOTAL\s+\d+\s+\d+\s+\d+\s+(\d+%)/'
