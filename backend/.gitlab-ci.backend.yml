image: python:3.12-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/backend/.cache/pip"
  PYTHONPATH: "$CI_PROJECT_DIR/backend"   # 让 pytest 能 import app

cache:
  key: "$CI_COMMIT_REF_SLUG-backend"
  paths:
    - backend/.cache/pip

before_script:
  - cd backend
  - python -V
  - pip install -U pip
  - pip install -r requirements-dev.txt

lint-backend:
  stage: lint
  rules:
    - changes: ["backend/**/*", "backend/.gitlab-ci.backend.yml", ".gitlab-ci.yml"]
  script:
    - ruff check .
    - mypy app

test-backend:
  stage: test
  rules:
    - changes: ["backend/**/*", "backend/.gitlab-ci.backend.yml", ".gitlab-ci.yml"]
  script:
    - pytest -q --cov=app --cov-report=term-missing
  coverage: '/TOTAL\s+\d+\s+\d+\s+\d+\s+(\d+%)/'
  artifacts:
    when: always
    reports:
      junit: junit.xml
    paths:
      - .coverage
      - junit.xml
  needs: ["lint-backend"]

docker-build-backend:
  stage: build
  image: docker:25.0.3
  services:
    - name: docker:25.0.3-dind
      alias: docker
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "Using Docker to build image"
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
  script:
    # 注意：Dockerfile 和构建上下文都在 backend 目录
    - docker build -f backend/Dockerfile -t "$CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA" backend
    - docker push "$CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHORT_SHA"
  rules:
    - if: '$BUILD_IMAGE == "true" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
