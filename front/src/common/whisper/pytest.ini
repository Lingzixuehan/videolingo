[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    skip_network: 跳过需要网络的测试

# 测试路径
testpaths = tests

# Python 版本
python_version = 3.8
